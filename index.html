    <title>ROM Library | CC Ported</title>
    <link rel="stylesheet" href="style.css" />

    <meta name="description"
        content="Many games ported to different domains to prevent organization unblocking tools from blocking them. Cookie clicker, drift hunters, tiny fishing, spelunky, minecraft, slope, champion island, and NES games all unblocked.">

</head>

<body>
    <h1>Rom Library</h1>
    <p><a href="https://ccported.github.io">&larr; Back to CCPorted</a></p>
    <input type="text" id="searchInput" placeholder="Search for ROMs...">
    <div class="container">
    </div>
    <script>
        fetch('roms.json')
            .then(response => response.json())
            .then(data => {
                const romContainer = document.querySelector('div.container');
                Object.keys(data).forEach(category => {
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.textContent = category.toUpperCase() + ' ROMs';
                    romContainer.appendChild(categoryTitle);
                    categoryTitle.classList.add('categoryTitle');
                    categoryTitle.id = category;
                    
                    const romList = document.createElement('ul');
                    romList.classList.add('romList');

                    data[category].forEach(rom => {
                        const downlodLink = `roms/${category}/${rom[0]}`;
                        const name = rom[1];
                        const playlink = `/emulator/?core=${category}&rom=${rom[0]}`;
                        const romItem = document.createElement('li');
                        romItem.innerHTML = `<div class="name">${name}</div> <div class="links"><a href="${downlodLink}">Download</a><a href="${playlink}" target="_blank">Play</a></div>`;
                        romList.appendChild(romItem);
        
                    });

                    romContainer.appendChild(romList);
                });
            })
            .catch(error => console.error('Error fetching ROMs:', error));
    </script>
    <script src="script.js">

    </script>

</body>

</html>
